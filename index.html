<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Tip calculator app</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="spliter"><img src="images/logo.svg"></div>
<div class="box">
  <div class="box1">
    <p class="bill">Bill</p>
    <input type="number" placeholder="0" id="pole"><img class="obrazek" src="images/icon-dollar.svg" height="35px"></input>
    <p class="bill2">Select Tip %</p>
    <div class="tips">
     <div class="tips1">
      <div id="tip5" class="tiplist">5%</div>
      <div id="tip10" class="tiplist">10%</div>
      <div id="tip15" class="tiplist">15%</div>
     </div>
     <div class="tips2">
      <div id="tip25" class="tiplist">25%</div>
      <div id="tip50" class="tiplist">50%</div>
      <div id="tipcustom" class="tiplist">Custom</div>
     </div>
    </div>
    <p class="bill">Number of people</p>
    <input type="number" placeholder="0" id="pole2"><img class="obrazek" src="images/icon-person.svg" height="35px"></input>
  </div>               
  <div class="box2">
   <div class="totalandamount">
    <div class="amount">
      <div class="amounttext">
        <p>Tip Amount</p>
        <p> / person</p>
      </div>
      <div id="amountvalue">$0.00</div>
    </div>
    <div class="total">
      <div class="totaltext">
        <p>Total</p>
        <p> / person</p>
      </div>
      <div id="totalvalue">$0.00</div>
    </div>
   </div>
    <div id="reset"><p>RESET</p></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
